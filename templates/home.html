{% extends 'base.html' %}

{% block head %}

<title>Backorder Home Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<h1 style="text-align: center">Backorder Prediction</h1><br>
<div class="content">
    <div class="form">
        <form action="/predictiontype" method="POST" style="text-align: center">
            <fieldset>
                <legend>Select Prediction Type:</legend><br>
                <div>

                  <input type="radio" id="Instance" name="prediction" value="instanceprediction" />
                  <label for="Instace">Instance Prediction</label>
            
                  <input type="radio" id="Batch" name="prediction" value="batchprediction" />
                  <label for="Batch">BatchPrediction</label>

                  <button type="submit">Submit</button>
                </div>
            </fieldset>  
        </form>
    </div>
</div>
{% endblock %}
